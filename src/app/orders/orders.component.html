<table class="table table-hover">
 <thead class="thead-light">
   <th>#Order No.</th>
   <!-- <th>Customer</th> -->
   <th>Payment Methopd</th>
   <th>Grand Total</th>
   <th>
       <a class="btn btn-outline-success" routerLink="/order">Create New</a>
   </th>
 </thead>
 <tbody>
     <tr *ngFor="let item of orderList">
        <th (click)="openForEdit(item.OrderID)">{{item.OrderNo}}</th>
        <!-- <td>{{item.Customer}}</td> -->
        <td>{{item.PMethod}}</td>
        <td>{{item.GTotal}}</td>
        <td>
            <a class="btn text-danger" (click)="onOrderDelete(item.OrderID)">Delete</a>
        </td>
     </tr>
 </tbody>
</table>
